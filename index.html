<head>

<body>
    <section class="main" id="main">
        <div class="container">
            <div class="logo">
                <img src="/src/assets/imgs/logo1.png" alt="">
                <h5>ZOOMFLIRT</h5>
            </div>
            <div class="info">
                <h1>The best advisor in the dating world</h1>
                <button>UNLOCK MY MATCHES</button>
            </div>
        </div>
    </section>

    <section class="loading" id="loading">
        <div class="loader"><h6>Loading <span>0%</span></h6></div>
    </section>

    <section class="profile" id="profile">
    </section>

    <section class="match" id="match">
            <div class="container">

                    <h4>Match!</h4>
                    <h5>Sara wants to talk with you</h5>
                    <button><h6>SEND A MESSAGE</h6></button>

    <section class="registration" id="registration">
        <div class="container">
            <div class="info">
                <h4>${item.name} receives messages only from registered users!</h4>
                <form action="">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Create password">
                </form>
                <button>COUNTINUE</button>
            </div>
        </div>
    </section>

    <section class="secondReg" id="secondReg">
        <div class="container">
            <div class="info">
                <h4>To continue, fill in the form below:</h4>
                <form action="">
                    <input type="text" placeholder="Email" class="input">
                    <input type="password" placeholder="Create password" class="input">
                </form>
                <button>COUNTINUE</button>
            </div>
        </div>
    </section>
</body>
